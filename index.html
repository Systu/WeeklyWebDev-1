            <form id="registerForm" class="form-content">
                <div class="form-content--inputlabel">
                    <label for="registerForm_Username" class="hide" >Username </label>
                    <input name="registerForm_Username" type="text" class="form-content--inputlabel__input"

                </div>
                <div class="form-content--inputlabel">

                </div>
                <div class="form-content--inputlabel">

                </div>
                <div class="form-content--inputlabel">

                    placeholder="Email" required>
                </div>
                <div class="form-content--inputlabel">
                    <label for="RecoveryForm_Location" class="hide">Your Location </label>
                    <select name="RecoveryForm_Location" class="form-content--inputlabel__select" required>
                        <option value="">Your Localization</option>
                        <option value="1">Przemkowo</option>
                        <option value="2">Hubertowo</option>
                        <option value="3">906</option>
                    </select>
                </div>
                <div class="form-content--checkboxlabel">
                    <label for="registerForm_CheckBox" class="form-content--checkboxlabel__label">
                        <input name="registerForm_CheckBox" type="checkbox" class="form-content--checkboxlabel__checkbox" > I have read and accept the terms of use
                    </label>
                    
                </div>
                <input type="submit">
            </form>
