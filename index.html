  <main>
  <header><h1>Masteralb creative</h1></header>
  <div class="column">
    <div class="box">
      <p>Register Form</p>
  </div>
    <form id="registerForm" class="form-content">
      <div class="form-content--inputlabel icon--person">
        <label for="registerForm_Username" class="hide" >Username </label>
        <input id="registerForm_Username" type="text" class="form-content--inputlabel__input" 
          placeholder="Username" required >
      </div>
      <div class="form-content--inputlabel icon--password">
        <label for="registerForm_Password" class="hide">Password </label>
        <input id="registerForm_Password" type="password" class="form-content--inputlabel__input"
          placeholder="Password" required>
      </div>
      <div class="form-content--inputlabel icon--password">
        <label for="registerForm_ConfirmPassword" class="hide">Confirm Password</label>
        <input id="registerForm_ConfirmPassword" type="password"class="form-content--inputlabel__input"
          placeholder="Repeat Password" required>
      </div>
      <div class="form-content--inputlabel icon--email">
        <label for="registerForm_Email" class="hide">Email </label>
        <input id="registerForm_Email" type="email" class="form-content--inputlabel__input"
          placeholder="Email" required>
      </div>
      <div class="form-content--inputlabel icon--localization">
        <label for="registerForm_Location" class="hide">Your Location </label>
        <select id="registerForm_Location" class="form-content--inputlabel__select" required>
          <option value="">Your Localization</option>
          <option value="1">Przemkowo</option>
          <option value="2">Hubertowo</option>
          <option value="3">906</option>
        </select>
      </div>
      <div class="form-content--checkboxlabel">
        <label for="registerForm_CheckBox" class="form-content--checkboxlabel__label">
          <input id="registerForm_CheckBox" type="checkbox" class="form-content--checkboxlabel__checkbox" > I have read and accept the terms of use
        </label>         
      </div>
        <button class="form-content--button" >Sing Up</button>
    </form>
