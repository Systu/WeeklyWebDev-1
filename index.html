<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="main.js"></script>
</head>
<body>
	<main>
	<header><h1>Masteralb creative</h1></header>
	<div class="column">
		<div class="box-header">
			<p>Register Form</p>
		</div>
		<form id="registerForm" class="form-content">
			<div class="form-content__row ">
				<label for="registerForm_Username" class=" hide" >Username </label>
				<input name="registerForm_Username" type="text" class="form-content__input" 
					placeholder="Username" required >
				<div class="form-content__icon"></div>
			</div>
			<div class="form-content__row ">
				<label for="registerForm_Password" class="hide">Password </label>
				<input name="registerForm_Password" type="password" class="form-content__input"
					placeholder="Password" required>
					<div class="form-content__icon form-content__icon--password"></div>
			</div>
			<div class="form-content__row ">
				<label for="registerForm_ConfirmPassword" class="hide">Confirm Password</label>
				<input name="registerForm_ConfirmPassword" type="password"class="form-content__input"
					placeholder="Repeat Password" required>
					<div class="form-content__icon form-content__icon--password"></div>
			</div>	
			<div class="form-content__row">
				<label for="registerForm_Email" class="hide">Email </label>
				<input name="registerForm_Email" type="email" class="form-content__input"
					placeholder="Email" required>
					<div class="form-content__icon form-content__icon--email"></div>
			</div>
			<div class="form-content__row ">
				<label for="RecoveryForm_Location" class="hide">Your Location </label>
				<select name="RecoveryForm_Location" class="form-content__select" required>
					<option value="">Your Localization</option>
					<option value="1">Przemkowo</option>
					<option value="2">Hubertowo</option>
					<option value="3">906</option>
				</select>
				<div class="form-content__icon form-content__icon--localization"></div>
			</div>
			<div class="form-content__checkboxlabel">
				<input id="registerForm_CheckBox" name="registerForm_CheckBox" type="checkbox" class="form-content__checkbox" required>
				<label for="registerForm_CheckBox" class="form-content__label">
					I have read and accept the terms of use
				</label>
			</div>
				<button class="btn">Sing Up</button>
		</form>
			<div class="box-header">
				<p>Send Email</p>
			</div>
		<form id="sendEmailform" class="form-content">
			<div class="form-content__row">
				<label for="sendEmailform_Username" class=" hide" >Your Name</label>
				<input name="sendEmailform_Username" type="text" class="form-content__input" 
					placeholder="Your Name" required >
				<div class="form-content__icon"></div>
			</div>
			<div class="form-content__row ">
				<label for="sendEmailform_Email" class="hide">Email </label>
				<input name="sendEmailform_Email" type="email" class="form-content__input"
					placeholder="Email" required>
				<div class="form-content__icon form-content__icon--email"></div>
			</div>
				<label for="registerForm_your-message" class="hide">Your message </label>
				<textarea id="registerForm_your-message" class="form-content__text-area" placeholder="Your message"></textarea>
			<div class="form-content__checkboxlabel">
				<input id="sendEmailForm_CheckBox" name="registerForm_CheckBox" type="checkbox" class="form-content__checkbox">
				<label for="sendEmailForm_CheckBox" class="form-content__label">
					Send a copy to my email
				</label>
			</div>
			<button class="btn">Sing Up</button>
		</form>
	</div>
	<div class="column">
		<div class="box-header">
			<p>Sing In Form</p>
		</div>
		<form id="SingInForm" class="form-content">
			<div class="form-content__row">
				<label for="SingInForm_Username" class=" hide" >Your Name</label>
				<input name="SingInForm_Username" type="text" class="form-content__input" 
					placeholder="Your Name" required >
				<div class="form-content__icon"></div>
			</div>
			<div class="form-content__row ">
				<label for="SingInForm_Password" class="hide">Email </label>
				<input name="SingInForm_Password" type="email" class="form-content__input"
					placeholder="Email" required>
				<div class="form-content__icon form-content__icon--email"></div>
			</div>
			<div class="form-content__checkboxlabel">
				<input id="SingInForm_CheckBox" name="registerForm_CheckBox" type="checkbox" class="form-content__checkbox">
				<label for="SingInForm_CheckBox" class="form-content__label">
					Remember Me
				</label>
				<button class="btn btn--side-button btn--self-confidence">Sing In</button>
			</div>
		</form>
		<div class="box-header">
			<p>Recovery Form</p>
		</div>
		<form id="RecoveryForm" class="form-content">
			<div class="form-content__row ">
				<label for="SingInForm_Password" class="hide">Email </label>
				<input name="SingInForm_Password" type="email" class="form-content__input"
					placeholder="Email" required>
				<div class="form-content__icon form-content__icon--email"></div>
			</div>
			<div class="form-content__row ">
				<label for="SingInForm_Password" class="hide">Phone </label>
				<input name="SingInForm_Password" type="phone" class="form-content__input"
					placeholder="Enter your Phone number" required>
				<div class="form-content__icon form-content__icon--phone"></div>
			</div>
			<div class="form-content__one-row">
				<button class="btn btn--side-button">Send</button>
				<button class="btn btn--side-button" disabled>Done</button>
			</div>
		</form> 
		<div class="box-header">
			<p>Subscribe Form</p>
		</div>
		<form id="SubscribeForm" class="form-content">
			<div class="form-content__row ">
				<label for="SubscribeForm_Password" class="hide">Email </label>
				<input name="SubscribeForm_Password" type="Email" class="form-content__input"
					placeholder="Enter your Email" required>
				<div class="form-content__icon form-content__icon--email"></div>
			</div>
			<div class="form-content__one-row">
				<button type="submit" class="btn btn--side-button">Subscribe</button>
				<button type="reset" class="btn btn--side-button btn--remove" >No, Thanks</button>
			</div>
		</form>
		<div class="footer-container">
			<img class="footer-container__bottom-Logo" src="img/BottomLogo.png" alt="Logo Firmy">
		</div>
	</div>
</main>
</body>
</html>
